<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="DropListConnectedTo" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo; let i = index" cdkDrag>{{item[0].title}}</div>
  </div>
</div>

<div class="container">
    <h2>Done</h2>
  <div cdkDropList id="doneList" [cdkDropListData]="done"  
      [cdkDropListConnectedTo]="[todoList]" class="list" (cdkDropListDropped)="dropondone($event)">
    <div cdkDropListGroup >
      <div class="list-item" *ngFor="let item of done; let i=index"  cdkDrag>




        <div cdkDropList [id]="'droplist-' + i" [cdkDropListData]="item" cdkDropListOrientation="horizontal" [cdkDropListConnectedTo]="['']" [cdkDropListEnterPredicate]="noReturnPredicate" class="example-list "  (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let timePeriod of item" cdkDrag> 
          <div class="timePeriod">
              {{timePeriod.title}} 
          </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
